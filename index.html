<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hypermotion</title>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            wiggle: 'wiggle 1s ease-in-out infinite',

            'slide-in': 'slide-in 1s ease-in',
          },

          keyframes: {
            wiggle: {
              '0%, 100%': { transform: 'rotate(-3deg)' },
              '50%': { transform: 'rotate(3deg)' },
            },

            'slide-in': {
              '0%': { transform: 'translateX(-100%)' },
              '100%': { transform: 'translateX(0)' },
            }
          }
        }
      }
    }
  </script>
</head>
<body class="p-8 bg-gray-900">
  <div class="max-w-3xl mx-auto space-y-8 border-gray-800 border-[3px] rounded-xl py-4 px-8">
    <div class="overflow-hidden">
      <div class="w-16 h-16 bg-indigo-700 rounded-lg animate-wiggle"></div>
    </div>

    <div
      class="flex items-center justify-between overflow-hidden"
      x-data="{ play: true }"
    >
      <div
        class="w-16 h-16 bg-indigo-700 rounded-lg"
        :class="{ 'animate-slide-in': play }"
      ></div>

      <button
        type="button"
        class="px-4 py-2 text-xs text-white bg-gray-800 rounded-lg"
        @click="play = false; setTimeout(() => (play = true), 300)"
      >
        Replay
      </button>
    </div>
  </div>
</body>
</html>
