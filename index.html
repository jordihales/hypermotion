<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hypermotion</title>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            wiggle: 'wiggle 1s ease-in-out infinite',

            'slide-in': 'slide-in 1s ease-in',
          },

          keyframes: {
            wiggle: {
              '0%, 100%': { transform: 'rotate(-3deg)' },
              '50%': { transform: 'rotate(3deg)' },
            },

            'slide-in': {
              '0%': { transform: 'translateX(-100%)' },
              '100%': { transform: 'translateX(0)' },
            }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-900">
  <main
    role="main"
    class="max-w-screen-xl px-4 py-16 mx-auto space-y-16"
  >
    <section class="overflow-hidden">
      <h2 class="mb-4 font-medium text-white">
        Wiggle

        <span class="sr-only">
          Animation
        </span>
      </h2>

      <div class="w-16 h-16 bg-indigo-700 rounded-lg animate-wiggle"></div>
    </section>

    <section
      x-data="{ play: true }"
      class="overflow-hidden"
    >
      <div class="flex items-center mb-4">
        <h2 class="font-medium text-white">
          Slide In Left

          <span class="sr-only">
            Animation
          </span>
        </h2>

        <button
          type="button"
          class="px-4 py-1.5 ml-4 text-xs font-medium text-white bg-gray-800 rounded-lg"
          @click="play = false; setTimeout(() => (play = true), 300)"
        >
          Replay
        </button>
      </div>

      <div
        class="w-16 h-16 bg-indigo-700 rounded-lg"
        :class="{ 'animate-slide-in': play }"
      ></div>
    </section>
  </main>
</body>
</html>
